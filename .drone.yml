---
kind: pipeline
type: exec
name: Build arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: Show flake info
    commands:
      - nix --experimental-features "nix-command flakes" flake show
      - nix --experimental-features "nix-command flakes" flake metadata

  - name: Run flake checks
    commands:
      - nix --experimental-features "nix-command flakes" flake check --show-trace

  - name: Build oracle-aarch64-runner-1
    commands:
      - nix build '.#nixosConfigurations.oracle-aarch64-runner-1.config.system.build.toplevel'
      - nix run .#s3uploader $(readlink result)
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_key
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret

trigger:
  branch:
    - main
  event:
    - push
    - cron

